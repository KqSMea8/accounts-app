<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            color: #FFFAD5
        }

        .boxes {
            display: table;
            width: 100%;
            height: 100%;
        }

        .box {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            line-height: 13em;
        }

        .box1 {
            background: orange;
            /* width: 100px; */
        }

        .box2 {
            background: green;
        }

        .box3 {
            background: maroon;
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
    <script>
        function Promise(fn) {
            var callback = null;
            this.then = function (cb) {
                callback = cb;
            }

            function resolve(value) {
                setTimeout(function () {
                    callback(value)
                },1)
                // callback(value)
            }
            fn(resolve)
        }

        function doSomething() {
            return new Promise(function (resolve) {
                var value = 42;
                resolve(value)
            })
        }

        doSomething().then(function (value) {
            console.log('Got a value:' + value);
        });
    </script>
</body>

</html>
