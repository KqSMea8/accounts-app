<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Handlebars 模板的使用</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>

    <script id="class-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li>
                <div data-id="{{id}}" class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        <span class="note"></span>
                    </div>
                    <div class="subtitle">{{subtitle}}</div>
                    <div class="subtitle">{{timespan}}{{#equals hasnote '1'}}有笔记{{/equals}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="pag-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id="{{index}}" class="{{#if clickable }}clickable{{/if}}
                        {{#if cur}} cur {{/if}}"
            >
                {{{text}}}
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="chapter-template" type="text/x-handlebars-template">
        <ul class="titleul">
            {{#each this}}
            <li class="titleli">
                <div class="title">{{addOne @index}}、{{title}}</div>
                <ul>
                    {{#each subTitle}}
                    <li class="subtitle">{{addOne @../index}}-{{addOne @index}}、
                        <a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
                        {{#if timespan}}<span class="time">({{timespan}})</span>{{/if}}

                        <span class="type">{{#equals titletype 'code'}}(编程)
                            {{else}}
                                {{#equals titletype 'ceping'}}
                                (练习)
                                {{/equals}}
                            {{/equals}}
                        </span>
                    </li>
                    {{/each}}

                </ul>
            </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars-template" id="note-template">
        <ul class="noteul">
            {{#each this}}
            <li>
                <div class="time">{{formatDate notetime}}</div>
                <div class="content">{{{content}}}</div>
            </li>
            {{/each}}
        </ul>
    </script>


</head>
<body>

<div class="banner">
    <h1>我的笔记本</h1>
    <h3>你的指尖,有改变世界的力量</h3>
</div>

<div class="classes" id="classes">

</div>

<div class="pag" id="page">


</div>

<div class="overlap"></div>
<div class="notedetail">
    <div class="chapterdiv">
        <ul class="titleul">
            <li class="titleli">
                <div class="title">1.课程</div>
                <ul>
                    <li class="subtitle">1
                        <a href="#" target="_blank">url</a>
                        <span class="time">(58分钟)</span>
                    </li>
                    <li class="subtitle">2</li>
                    <li class="subtitle">3</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="notemiddle"></div>
    <div class="notediv" id="notediv">

    </div>

</div>


<script src="js/script.js"></script>
</body>
</html>
