<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="src/js/sea.js"></script>
    <script src="src/config.js"></script>
</head>
<body>
<h1>with进入某个属性</h1>
<!--基础html框架-->
<p>
    在循环每名学生时，学生的favorite属性并不是一个普通的字符串，而又是一个json对象，确切的说是一个list，我们需要把学生的爱好全部取出来。<br>

    这时候就需要with命令，这个命令可以让当前的上下文进入到一个属性中，{{#with favorite}}表示进入到favorite属性的上下文中，而favorite属性中又是一个list，因此可以用{{#each this}}进行遍历，表示遍历当前上下文环境，对于每次遍历，都是map结构，取name属性，最终拿到所有兴趣爱好。
</p>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>兴趣爱好</th>
    </tr>
    </thead>
    <tbody id="tableList"></tbody>
</table>





<!--Handlebars.js模版-->
<!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
<!--id可以用来唯一确定一个模版,type是模版固定的写法-->
<script id="table-template" type="text/x-handlebars-template">
    {{#each this}}
        <tr>
            <td>{{addOne @index}}</td>
            <td>{{name}}</td>
            <td>{{sex}}</td>
            <td>{{age}}</td>
            <td>
                {{#with favorite}}
                    {{#each this}}
                        <p>{{name}}</p>
                    {{/each}}
                {{/with}}
            </td>
        </tr>
    {{/each}}
</script>

<script>seajs.use('bus/handlebars-with')</script>
</body>
</html>
