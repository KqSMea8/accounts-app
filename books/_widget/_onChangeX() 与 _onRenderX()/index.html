<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://a.alipayobjects.com/seajs/seajs/2.1.1/sea-debug.js"></script>
<script src="./index.js"></script>

<body>
    <div id="demo">
        <ul class="nav">
            <li>开放</li>
            <li>简单</li>
            <li>易用</li>
        </ul>
        <div class="content">
            <div>开源开放，海纳百川。</div>
            <div>如无必要，勿增实体。</div>
            <div>一目了然，容易学习。</div>
        </div>
    </div>
    <button id="egg">手贱</button>

    <style>
        .class-one {
            color: red;
        }

        .class-two {
            text-align: center;
            line-height: 100px;
        }

        .class-three {
            border: 2px dashed orange;
        }

        #simple-tabs {
            width: 400px;
        }

        .nav li {
            list-style: none;
            float: left;
            border: 1px solid #eee;
            padding: 5px 10px;
            border-bottom: none;
            cursor: pointer;
        }

        .nav li.active {
            background: #eee;
        }

        .content {
            clear: both;
            border: 1px solid #eee;
            height: 200px;
            width: 500px;
            overflow: hidden;
        }

        .content div {
            height: 200px;
            padding: 20px;
        }

        #egg {
            padding: 5px 20px;
            margin: 10px 0;
        }
    </style>
</body>

</html>
