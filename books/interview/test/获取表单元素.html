<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        ul li span:hover {
            background: gold;
        }

        ul li span {
            width: 100px;
            display: inline-block;
            height: 30px;
            line-height: 30px;
        }

        #mulTable {
            width: 900px;
            height: 270px;
            padding: 10px;
            margin: 100px auto;
            border-radius: 10px;
            border: 1px solid red;
        }

        .bg0 {
            background: chocolate;
        }

        .bg1 {
            background: blanchedalmond;
        }

        .bg2 {
            background: firebrick;
        }

        .bg3 {
            background: #ddd;
        }

        .bg4 {
            background: darkmagenta;
        }

        .bg5 {
            background: pink;
        }
    </style>
</head>
<body>
<ul id="mulTable"></ul>
<div>

    <input id="man" type="radio" checked="checked" value="男" name="sex"/>男
    <label for="man"></label>
    <input id="girl" type="radio" value="女" name="sex"/>女
    <label for="girl"></label>
    <input type="button" id="btn" value="获取性别"/>
</div>
<script>
    var oSex = document.getElementsByName('sex');
    var oBtn = document.getElementById('btn');
    oBtn.onclick = function () {
        var cur = "";
        for (var i = 0; i < oSex.length; i++) {
            if (oSex[i].checked === true) {
                cur = oSex[i].value;
                break;
            }
        }
        console.log(cur);
    }

</script>
</body>
</html>
