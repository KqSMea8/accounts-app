<script>
    function fn(e) {
        alert(this.nodeName);
        e.stopPropagation();
        e.preventDefault()
    }

    eles = document.body.getElementsByTagName('*');
    for (var i = 0; i < eles.length; i++) {
        eles.item(i).addEventListener('click', fn,false);
    }

//    document.body.addEventListener('click', fn, false);

</script>
