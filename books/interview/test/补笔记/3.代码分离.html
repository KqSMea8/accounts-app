<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            background: red;
            cursor: move;
            -webkit-user-select: none;
        }

        #div2 {
            top: 120px;
            left: 100px;
            background: yellow;
        }

        #div3 {
            top: 60px;
            left: 170px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img src="pic.jpg" width="100" alt="">
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
<script src="event.js"></script>
<script>
    var oDiv1 = document.getElementById("div1");
    var zIndex = 1;
    function increaseIndex() {
        //先累加
        this.style.zIndex = ++zIndex;
    }

    function clearEffect() {
        //第二次增加内容,解决动画开始之后鼠标再次点击div晃动的问题
        clearTimeout(this.flyTimer);
        clearTimeout(this.dropTimer);
    }
    function getSpeed(e) {
        //第一次增加内容
        //拖拽加左右飞出的效果
        //this.preX//记录上一次move事件触发的时候鼠标X轴的位置
        if (!this.preX) {
            this.preX = e.clientX;
        } else {
            this.speed = e.clientX - this.preX;//速度总是这次的位置-上一次的位置
            this.preX = e.clientX;
            //两次move事件之间的事件间隔大体是一样的
            //速度=单位时间的距离
        }
    }
    function down(e) {//把down发布为一个事件:就是把这个行为的发生写成一个让别人能够预定的表示符
        //"selfDragStart"
        this.x = this.offsetLeft;
        this.y = this.offsetTop;
        this.mx = e.pageX;
        this.my = e.pageY;
        if (this.setCapture) {
            this.setCapture();
            on(this, "mousemove", move);
            on(this, "mouseup", up);
        } else {
            this.MOVE = processThis(this, move);
            this.UP = processThis(this, up);
            on(document, "mousemove", this.MOVE);
            on(document, "mouseup", this.UP);
        }
        //阻止DIV1内的图片默认选中样式
        e.preventDefault();
        fire.call(this, "selfDragStart", e);
    }
    function move(e) {
        this.style.left = this.x + (e.pageX - this.mx) + "px";
        this.style.top = this.y + (e.pageY - this.my) + "px";
        fire.call(this, "selfDragging", e);

    }

    function up(e) {
        if (this.releaseCapture) {
            this.releaseCapture();
            off(this, "mousemove", move);
            off(this, "mouseup", up);
        } else {
            off(document, "mousemove", this.MOVE);
            off(document, "mouseup", this.UP);
        }
        fly.call(this);
        drop.call(this);
        fire.call(this, "selfDragEnd", e);

    }

    function fly() {
        clearTimeout(this.flyTimer);
        var maxRight = (document.documentElement.clientWidth || document.body.clientWidth) - this.offsetWidth;
        //谁执行这个动画,this就是谁
        this.speed *= .98;
        if (this.offsetLeft + this.speed >= maxRight) {
            this.style.left = maxRight + "px";
            this.speed *= -1;
        } else if (this.offsetLeft + this.speed <= 0) {
            this.style.left = 0;
            this.speed *= -1;
        } else {
            this.style.left = this.offsetLeft + this.speed + "px";
        }
        //凡是用安排在定时器队列中驱动的方法,this都是window;还应注意动画累积问题,在fly进来之前先清动画
        if (Math.abs(this.speed) >= 0.5)
            this.flyTimer = window.setTimeout(processThis(this, arguments.callee/*fly*/), 30);
    }

    function drop() {
        clearTimeout(this.dropTimer);
        var maxBottom = (document.documentElement.clientHeight || document.body.clientHeight) - this.offsetHeight;
        //其实后面可以不写,因为我们用的文档是html
        if (!this.dropSpeed) {
            this.dropSpeed = 9.8;//第一次初始化下落的速度
        } else {
            this.dropSpeed += 9.8;//让速度累加,这其实是个加速度的动画
        }
        this.dropSpeed *= .98;//动能衰减
        if (this.offsetTop + this.dropSpeed >= maxBottom) {
            this.style.top = maxBottom + "px";
            this.dropSpeed *= -1;//反弹
            this.flag++;
        } else {
            this.style.top = this.offsetTop + this.dropSpeed + "px";
            this.flag = 0;
        } if (this.flag < 2) {
            this.dropTimer = window.setTimeout(processThis(this, arguments.callee), 30);
        } else {
            this.dropSpeed = null;
        }
    }

    //on(oDiv1,"mousedown",down);
    var eles = document.getElementsByTagName("div")[0];
    //for (var i = 0; i < eles.length; i++) {
        on(eles, "mousedown", down);
        selfOn(eles, "selfDragStart", increaseIndex);
        selfOn(eles, "selfDragStart", clearEffect);
        selfOn(eles, "selfDragging", getSpeed);
        selfOn(eles, "selfDragEnd", fly);
        selfOn(eles, "selfDragEnd", drop);
    //}

    function selfOn(ele, type, fn) {//只是用来绑定自定义事件的
        if (!ele[type]) {
            ele[type] = [];
        }
        var a = ele[type];
        for (var i = 0; i < a.length; i++) {
            if (a[i] == fn) return;
        }
        a.push(fn);
        console.log(a,'push')
    }

    function fire(type, e) {
        var a = this[type];
        console.log(a)
        if (a && a.length) {
            for (var i = 0; i < a.length; i++) {
                a[i].call(this, e);
            }
        }

    }
</script>
