<script>
    var array = [5, 1, 2, 3, 4];
    function bobbleSort(array) {
        var temp = null;
        var flag = false;
        for (var i = 0; i < array.length - 1; i++) {
            debugger;
            for (var j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                    flag = true;
                }
            }
            if (flag) {
                flag = false;
            } else {
                break;
            }
        }
        return array;
    }
    var result = bobbleSort(array);
    console.log(result);
