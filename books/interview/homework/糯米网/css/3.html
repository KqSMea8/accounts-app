<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        #demo11 {
            border: 10px solid white;
            border-top-color: black;
            width: 0;
            height: 0;
            -webkit-animation:myMove 5s infinite;

        }

        @keyframes myMove
        {
            from {-webkit-transform:rotate(0deg);}
            to {-webkit-transform:rotate(180deg);}
        }

    </style>
</head>
<body>
<div id="demo11"></div>



</body>





</html>
