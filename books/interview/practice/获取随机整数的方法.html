    function getRandom(m,n) {
        m = Number(m);
        n = Number(n);
        if (isNaN(m) || isNaN(n)) {
            return Math.random();
        }
        if (n > m) {
            var temp =n ;
            n = m;
            m = temp;
        }
        return Math.round(Math.random() * (m - n) + n);
    }
//    console.log(getRandom(4, 99));

    for(var i=0;i<4;i++){
        ary.push(getRandom(0,61));
