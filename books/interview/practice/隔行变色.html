<script>
    var oUl=document.getElementById('oUl');
    var oLis=oUl.getElementsByTagName('li');
    for(var i =0;i<oLis.length;i++){
        var oli=oLis[i];
        if(i%2){
            oli.className='bg1';
            oli.zhufeng='bg1';
        }else{
            oli.className='bg2';
            oli.zhufeng='bg2'
        }
        oli.onmouseover=function(){
            this.className='bg3';
        }
        oli.onmouseout=function(){
            this.className=this.zhufeng;
        }
    }
</script>
