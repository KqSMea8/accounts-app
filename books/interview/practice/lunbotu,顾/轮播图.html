<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none
        }

        #outer {
            width: 1000px;
            height: 300px;
            position: relative;
            overflow: hidden;
            margin: 20px auto
        }

        #outer #inner {
            width: 1000px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #outer #inner div {
            width: 1000px;
            height: 300px;
            float: left;
            background: url("images/default.gif") no-repeat center #e1e1e1;
        }

        #outer #inner div img {
            border:0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        #outer #tips {
            height: 18px;
            position: absolute;
            right: 30px;
            bottom: 20px;
        }

        #outer #tips li {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-left: 10px;
            background: lightblue;
            float: left;
            cursor:pointer;
        }

        #outer #tips li.select {
            background: red;
        }

        #outer a {
            display: none;
            width: 30px;
            height: 45px;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            background: url("images/pre.png");
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        #outer a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }
        #outer a.leftBtn {
            left: 20px;
        }

        #outer a.rightBtn {
            background-position: -45px 0;
            right: 20px
        }

    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <!--  <img src="img/banner1.jpg" >
          <img src="img/banner2.jpg" >
          <img src="img/banner3.jpg" >
          <img src="img/banner4.jpg" >
          <img src="img/banner1.jpg" >-->
    </div>
    <ul id="tips">
        <!-- <li></li>
         <li></li>
         <li></li>
         <li></li>-->
    </ul>
    <a href="javascript:;" id="leftBtn" class="leftBtn"></a>
    <a href="javascript:;" id="rightBtn" class="rightBtn"></a>
</div>
<script src="js/tween.js"></script>
<script src="js/banner.js"></script>
</body>
</html>
