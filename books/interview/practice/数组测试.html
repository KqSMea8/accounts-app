    var oDiv = document.getElementById('wrap');

    function getCode() {
        var strRange = "abcdefghijklmnopqrstuvwxyz1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var str = "";
        for (var i = 0; i < 4; i++) {
            var ran = Math.round(Math.random()*(61 - 0) + 0);
            str+= strRange.charAt(ran);
        }
        oDiv.innerHTML = str;
    }
    getCode();
    oDiv.onclick = function () {
        getCode();
