<script>
    function allBrothers(ele) {
        var array = [], p = ele.previousSibling, n = ele.nextSibling;
        while (p || n) {
            if (p.nodeType == 1 && n.nodeType == 1) {
                array.unshift(p);
                array.push(n);
            }
            p = p.previousSibling;
            n = n.nextSibling;
        }
        /*while (p) {
         if (p.nodeType == 1) {
         array.unshift(p);
         }
         p = p.previousSibling;
         }*/
        return array;
    }

</script>
