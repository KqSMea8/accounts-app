<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="div1">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <p>7</p>
</div>
<script>
    var oDiv = document.getElementById("div1");
    function getMyChildren(ele, tagName) {
        var ary = [];
        var nodes = ele.childNodes;
        for (var i = 0; i < nodes.length; i++) {
            var cur = nodes[i];
            if (cur.nodeType === 1) {
                if (tagName) {
                    if (cur.nodeName === tagName.toUpperCase()) {
                        ary.push(cur);
                    }
                } else {
                    ary.push(cur);
                }
            }
        }
        return ary;
    }
    console.log(getMyChildren(oDiv,'ul'));
</script>
</body>
</html>
