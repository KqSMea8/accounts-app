<script>
    function A() {
        this.x=100;
    }
    A.prototype.getX=function () {
        console.log(this.x);
    };
    function B() {
        A.call(this)
    }
    //B.prototype=Object.create(A.prototype);//但不兼容
    B.prototype=objectCreate(A.prototype);
    B.prototype.constructor=B;
    var n=new B;
    console.dir(n);


    function objectCreate(o) {
        function Fn(){}
        Fn.prototype=o;
        return new Fn;
    }
</script>
