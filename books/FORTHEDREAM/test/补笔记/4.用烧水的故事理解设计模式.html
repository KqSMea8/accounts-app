<script>
    function boiling() {
        console.log("水烧开了!");
        fire();
    }
    function drink() {
        console.log("喝水!");
    }
    function waterFlower() {
        console.log("浇花!");
    }
    function washFace() {
        console.log("洗脸!");
    }

    var oEvent={};
    function on(type,fn) {
        //
        type="selfBoiling";
        if(!oEvent[type]){
            oEvent[type]=[];
        }
        var a=oEvent[type];
        a.push(fn);
    }

    function fire() {
        var a=oEvent["selfBoiling"];
        if(a){
            for(var i=0;i<a.length;i++){
                a[i]();
            }
        }
    }

    on("selfBoiling",drink);
    on("selfBoiling",washFace);
    on("selfBoiling",waterFlower);
    boiling();
</script>
